<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="clouds"></div>

  <button id="checkWeatherButton">Check Weather Today</button>

  <div id="loadingPopup" class="hidden">
    <div class="popup-content">
      <div class="loading-bar"></div>
      <p class="loading-text">Calculating Weather</p>
    </div>
  </div>

  <div id="resultPopup" class="hidden">
    <div class="popup-content">
      <img src="cold.png" alt="Cold Weather Image">
      <p class="result-text">It doesn't matter how cold it gets outside, whenever I think about you, I get hot ❤️</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
